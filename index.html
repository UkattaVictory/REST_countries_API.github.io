<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where in the world?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header_content">
          <h1>Where in the world?</h1>
        </div>
        <div class="toggle-theme">
          <button id="toggle-button">
            <i class="ri-moon-line"></i>Dark Mode
          </button>
        </div>
      </div>
    </header>
    <main>
      <section id="selection">
        <div class="selection-container">
          <div class="input">
            <input
              type="text"
              id="search"
              placeholder="Search for a country..."
            />
            <span><i class="ri-search-line"></i></span>
          </div>
          <div class="filtering_region">
              <button id="filter-btn" class="filter-button">
                Filter by Region<i class="ri-arrow-down-s-line"></i>
              </button>
            <div id="filter-options" class="dropdown-content">
              <button data-region="All">All</button>
              <button data-region="Africa">Africa</button>
              <button data-region="Americas">Americas</button>
              <button data-region="Asia">Asia</button>
              <button data-region="Europe">Europe</button>
              <button data-region="Oceania">Oceania</button>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="countries_container" id="countries_list"></div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
